- name: Download kyocerya driver
  unarchive:
    src: https://ca.kyoceradocumentsolutions.com/content/dam/kdc/kdag/downloads/technical/executables/drivers/kyoceradocumentsolutions/ca/en/KyoceraLinuxPackages-20201222.tar.gz
    dest: /tmp
    remote_src: yes
    creates: /usr/share/kyocera8

- name: install debs
  apt: deb={{ item }}
  with_items:
    - /tmp/Ubuntu/Global/kyodialog_amd64/kyodialog_8.0-0_amd64.deb
  ignore_errors: yes
