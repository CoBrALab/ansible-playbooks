  - name: Add condition to skip MOTD messages for non-cicadministrators users
    blockinfile:
      path: /etc/update-motd.d/{{ item }}
      insertafter: '^#!/bin/sh'
      marker: "# {mark} ANSIBLE MANAGED BLOCK"
      block: |
        # If the user is not part of 'cicadministrators', skip the MOTD
        PPID1=$(cat /proc/$PPID/status | grep PPid | awk '{ print $2 }')
        PPID2=$(cat /proc/$PPID1/status | grep PPid | awk '{ print $2 }')
        USERNAME=$(ps -x | grep $PPID2 | awk '{ print $6 }' |  sed "s/[[:digit:].-]//g")
        if ! id -nG "$USERNAME" | grep -q '\bcicadministrators\b'; then
            exit 0
        fi
    loop:
      - "00-header"
      - "10-help-text"
      - "50-landscape-sysinfo"
      - "50-motd-news"
      - "85-fwupd"
      - "90-updates-available"
      - "91-contract-ua-esm-status"
      - "91-release-upgrade"
      - "92-unattended-upgrades"
      - "95-hwe-eol"
      - "98-fsck-at-reboot"
      - "98-reboot-required"

  - name: Copy 99-dnp-msg to /etc/update-motd.d
    copy:
      src: files/99-dnp-msg
      dest: /etc/update-motd.d/99-dnp-msg
      mode: '0755'

  - name: Copy x2go-dnp-welcome.sh to /usr/local/bin
    copy:
      src: files/x2go-dnp-welcome.sh
      dest: /usr/local/bin/x2go-dnp-welcome.sh
      mode: '0755'

  - name: Add x2go-dnp-welcome.sh to /etc/x2go/Xsession
    blockinfile:
      path: /etc/x2go/Xsession
      insertafter: '^set -e'
      block: |
        /usr/local/bin/x2go-dnp-welcome.sh

  - name: Remove legal warning
    ansible.builtin.file:
      state: absent
      path: /etc/legal
