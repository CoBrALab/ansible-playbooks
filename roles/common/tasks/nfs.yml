- name: nfs-common installed
  apt:  pkg=nfs-common state=latest

- name: autofs installed
  apt: pkg=autofs state=latest
  
- name: quarantine fstab
  mount:  src="cicss01:/exports/quarantine" name=/opt/quarantine fstype=nfs  opts="vers=3,rw,bg,hard,intr"  state=mounted
  
- name: scratch fstab
  mount:  src="cicss01:/exports/scratch" name=/scratch fstype=nfs opts="vers=3,rw,bg,hard,intr"  state=mounted
  
- name: exported data
  mount: src="cicss01:/exports/{{ item }}" name=/data/{{ item }} fstype=nfs opts="vers=3,rw,bg,hard,intr" state=absent
  with_items:
  - berlim
  - chamal
  - coubla
  - dicom
  - exec
  - frqs
  - giros
  - jollant
  - lepage
  - pruessner
  - pruessner2
  - rajah
  - renaud
  - rosa
  - steiger
  - walker
  
- name: create place for homdirs
  file: path=/home-remote state=directory

- name : setup auto.master
  copy: src=files/auto.master dest=/etc/auto.master
  notify: restart autofs
  
- name: setup auto.home
  copy: src=files/auto.home dest=/etc/auto.home
  notify: restart autofs

- name: create symlink
  file: src=/home-remote/cic dest=/home/cic state=link
  
- name: setup /data
  copy: src=files/auto.data dest=/etc/auto.data
  notify: restart autofs
